<html>

<head>
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <style>
        .containers {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, 1fr);
            grid-template-rows: repeat(auto-fit, 300px);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1 fr));
            grid-template-rows:1 fr;
        }

        .vid {
            flex: 0 1 auto;
            height: 300px;
        }

        .settings {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
        }
        body{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(62,62,68,1) 38%, rgba(0,212,255,1) 100%);
        }
    </style>
</head>

<body>
    <div class="styling">
        <div id="videos" class="container">
            <video id="localVideo" class="vid" autoplay muted></video>
        </div>
        <br />
        <div>
            <button id="switchButton" class="settings" onclick="switchMedia()">Switch
                Camera</button>
            <button id="muteButton" class="settings" onclick="toggleMute()">Unmuted</button>
            <button id="vidButton" class="settings" onclick="toggleVid()">Video Enabled</button>
        </div>
    </div>
</body>
<footer>
    <script src='/js/main.js' lang="text/javascript"></script>


</footer>

</html>
